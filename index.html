<DOCTYPE! html>

<html>
	<head>
		<title>Application Form</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
	</head>
	
	<body>
		<!--Header-->
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<img class="img-responsive" src="http://placehold.it/300x150" alt="Logo image">
				</div>
				<div class="col-md-9 text-right">
					<h1>Company Name</h1>
					<h3>Software Company</h3>
				</div>
			</div>
		</div>
		
		<!--NavBar-->
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navBar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="#"><img class="img-resposive" src="http://placehold.it/60x40" alt="navbar logo"></a>
				</div>
				<div class="collapse navbar-collapse" id="navBar">
					<ul class="nav navbar-nav">
						<li><a href ="#">Home</a></li>
						<li><a href ="#">About</a></li>
						<li><a href ="#">Contact</a></li>
						
						<li class="dropdown">
							<a href="#" class="drowpdown-toggle" data-toggle="dropdown">My Profile <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#">Account</a></li>
								<li><a href="#">Settings</a></li>
								<li><a href="#">Sign Out</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		</br>
		
		<!--Personal Info Form-->
		<div class="container">
			<h2>Personal Information</h2>
			<form role="form" name="personalForm">
				<div class="form-group">
					<label for="fname">First Name:</label>
					<input type="text" class="form-control" name="fname" placeholder="Enter First Name">
				</div>
				<div class="form-group">
					<label for="lname">Last Name:</label>
					<input type="text" class="form-control" name="fname" placeholder="Enter Last Name">
				</div>
				<div class="form-group">
					<label for="pwd">Password:</label>
					<input type="password" class="form-control" name="pwd" placeholder="Enter password">
				</div>
				<div class="form-group">
					<label for="pwd">Confirm Password:</label>
					<input type="password" class="form-control" name="confirmPwd" placeholder="Confirm password">
				</div>
		  </form>
		</div>
		
		<!--Education Form-->
		<div class="container">		
			<h2>Education</h2>
			<form role="form" name="educationForm">
		
				<div class="row">
					<div class="col-md-2">
						<label>School Type</label>
						<div style="padding-top:5px;">
							<select id="education">
								  <option value="select">--Select--</option>
								  <option value="High School">High School</option>
								  <option value="Undergraduate">Undergraduate</option>
								  <option value="Graduate">Graduate</option>
								  <option value="Other">Other</option>
							</select>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-xs-3">
							<label for="schoolName">Enter School Name:</label>
							<input type="text" class="form-control" name="schoolName">
						</div>
					</div>
					
					<div class="col-md-2" style="padding-top:10px;">
						<input class="btn btn-default" type="button" value=" + " onclick="addEducation()">
					</div>
				</div>
				</br>
				
				<p id="educationList">
					
				</p>
				
				<div class="row">
					<div class="col-md-1">
						<input class="btn btn-default" type="button" value="Submit" onclick="submitForm()"/>
					</div>
				</div>
			</form>
			<p id="demo"></p>
			<!--JavaScript Files-->
			<script src="js/form.js"></script>
			
		</div>
	</body>
</html>
